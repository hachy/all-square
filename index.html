<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>All Square</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div style="display:none">
      <div class="square"></div>
      <div class="circle"></div>
      <div class="none"></div>

      <div class="top"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="left"></div>
    </div>

    <div class="container">
      <div class="info">
        <ul>
          <li>stage <span id="stage"></span></li>
          <li>move <span id="move"></span></li>
        </ul>
      </div>

      <div id="board"></div>

      <div class="nav">
        <h1>All Square</h1>
        <ol>
          <li><button class="btn" type="button">1</button></li>
          <li><button class="btn" type="button">2</button></li>
          <li><button class="btn" type="button">3</button></li>
          <li><button class="btn" type="button">4</button></li>
        </ol>
      </div>
    </div>
  </body>
</html>
